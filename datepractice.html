<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>dateRangePicker</title>
    <link href="datepicker/css/redmond/jquery-ui-1.7.1.custom.css" rel="stylesheet" type="text/css"/>
    <link href="datepicker/css/ui.daterangepicker.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<table>
    <td width="210px" class="datepick" id="date">
        <input type="text" class="datepicker" value="default" id="rangeA" />
    </td>
</table>
<script type="text/javascript" src="datepicker/js/jquery-1.4.2.min.js"></script>
<script type="text/javascript" src="datepicker/js/jquery-ui-1.7.1.custom.min.js"></script>
<script type="text/javascript" src="datepicker/js/daterangepicker.jQuery.js"></script>
<script type="text/javascript">
    $(".datepicker").each(function(i){
        $(this).daterangepicker({
            arrows:true,
        })
    });
</script>


</body>
</html>
