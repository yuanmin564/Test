<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title> 经营趋势图 </title>
    <link rel="stylesheet" type="text/css" href="../Test/css/homework.css">
    <script type="text/javascript" charset="utf-8" src="../Test/js/echarts.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="../Test/js/homework.js"></script>
</head>
<body>
    <div id="homework">
        <div id="blue"></div>
        <div id="chartName">经营趋势图</div>
        <div id="chartBox">
            <div id="leftItems">
                <div id="greenButton"></div>
                <div id="buttonText">单日实收金额</div>
            </div>
            <div id="rightItems">
                <div class="yesterday" class="onmouseover">昨日</div>
                <div class="week" class="onmouseover">7天</div>
                <div class="month" class="onmouseover">近30天</div>
                <div class="anyDays" >
                    <div class="dateSelect">2017-11-01-2017-11-09</div>
                    <div class="anyDays1"></div>
                </div>
            </div>
            <div id="myChart" ></div>
            <!---->
        </div>

    </div>
</body>
</html>
