<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "UTF-8">
    <title> 经营趋势图 </title>
    <link rel="stylesheet" type="text/css" href="homework.css">
    <script type="text/javascript" charset="utf-8" src="echarts.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="homework.js"></script>
</head>
<body>
    <div id="homework">
        <div id="blue"></div>
        <div id="chartName">经营趋势图</div>
        <div id="chartBox">
            <div id="leftItems">
                <img id="greenButton">
                <a id="buttonText">单日实收金额</a>
            </div>
            <div id="rightItems">
                <a id="yesterday">昨日</a>
                <a id="week">7天</a>
                <a id="month">近30天</a>
                <div id="anyDays" >
                    <div id="dateSelect">2017-11-01—2017-11-09</div>
                    <img id="anyDays1">
                </div>
            </div>
            <div id="myChart"  ></div>
        </div>
    </div>
</body>
</html>
